name: Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  # Image base will resolve to something like ghcr.io/warjiang/eventide
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  build-binary:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Build all binaries
        run: |
          make build

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: eventide-binaries
          path: bin/

  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-binary
    strategy:
      fail-fast: false
      matrix:
        app: 
          - gateway
          - beacon
          - reference-agent
          - migrate
          - persister
          - archiver
          - playground

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.app == 'playground' && 'playground' || '.' }}
          file: ${{ matrix.app == 'playground' && 'playground/Dockerfile' || './Dockerfile' }}
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP=${{ matrix.app }}
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

  helm-chart:
    name: Helm chart lint/package/publish
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    permissions:
      contents: read
      packages: write
    env:
      CHART_DIR: charts/eventide
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm dependency build
        run: helm dependency build "${CHART_DIR}"

      - name: Helm lint
        run: helm lint "${CHART_DIR}"

      - name: Helm template (dry render)
        run: helm template eventide "${CHART_DIR}" --namespace eventide --create-namespace > /dev/null

      - name: Package and push chart to GHCR (OCI)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Packaging chart version: ${VERSION}"

          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin

          mkdir -p dist
          helm package charts/eventide \
            --dependency-update \
            --version "${VERSION}" \
            --app-version "${VERSION}" \
            --destination dist

          helm push "dist/eventide-${VERSION}.tgz" "oci://ghcr.io/${{ github.repository }}/charts"
