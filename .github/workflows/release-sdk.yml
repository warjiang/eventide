name: Release SDKs

on:
  push:
    tags:
      - 'sdk/nodejs/v*'
      - 'sdk/python/v*'
      - 'sdk/go/eventide/v*'
  workflow_dispatch:
    inputs:
      sdk:
        description: 'Which SDK to publish (for manual dispatch)'
        required: true
        type: choice
        options:
          - nodejs
          - python
          - go

permissions:
  contents: read

jobs:
  publish-nodejs:
    name: Publish Node.js SDK
    # Run if pushed a nodejs tag OR manually dispatched for nodejs
    if: startsWith(github.ref, 'refs/tags/sdk/nodejs/v') || github.event.inputs.sdk == 'nodejs'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for NPM Provenance
    defaults:
      run:
        working-directory: sdk/nodejs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "NPM_TOKEN is not set. Skipping actual publish (dry-run)."
            npm publish --access public --dry-run
          else
            npm publish --access public --provenance
          fi

  publish-python:
    name: Publish Python SDK
    # Run if pushed a python tag OR manually dispatched for python
    if: startsWith(github.ref, 'refs/tags/sdk/python/v') || github.event.inputs.sdk == 'python'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for PyPI Trusted Publishing (OIDC)
    defaults:
      run:
        working-directory: sdk/python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      # Uses PyPI Trusted Publishing. No password required!
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

  publish-go:
    name: Publish Go SDK
    # Run if pushed a go tag OR manually dispatched for go
    if: startsWith(github.ref, 'refs/tags/sdk/go/eventide/v') || github.event.inputs.sdk == 'go'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Trigger Go proxy cache refresh
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(git describe --tags --match "sdk/go/eventide/v*" --abbrev=0 2>/dev/null || echo "latest")
          fi
          
          if [ "${VERSION}" == "latest" ]; then
            echo "No specific version found for proxy refresh. Skipping."
          else
            GO_VERSION=$(echo ${VERSION} | awk -F '/' '{print $NF}')
            echo "Refreshing proxy.golang.org for github.com/${{ github.repository }}/sdk/go/eventide@${GO_VERSION}"
            GOPROXY=proxy.golang.org go list -m github.com/${{ github.repository }}/sdk/go/eventide@${GO_VERSION} || true
          fi
